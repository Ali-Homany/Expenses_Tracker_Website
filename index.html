<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main_styling.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Expenses Tracker</title>
</head>
<body>
    <section class="hero">
        <div class="head">
            <h1>€<span id="redX">X</span>₽€₦$€$</h1>
            <!-- <button>add expense</button> -->
        </div>
        <div class="content">
            <div class="textbox">
                <h1>track all your expenses easily</h1>
                <button onclick="go_to_crud()" id="start">start</button>
            </div>
            <img src="hero_img.png">
        </div>
    </section>
    

    <section id="summary">
        <div id="bar_container">
            <canvas id="barChart"></canvas>
        </div>
        <canvas id="pieChart"></canvas>
    </section>



    <section class="crud">
        <form action="#" onsubmit="submitItem()">
            <input type="text" placeholder="expense title"  required id="title">
            <div class="price_row">
                <input type="number" placeholder="price" min="1" required id="price">
                <input type="text" placeholder="category" required id="category">
            </div>
            <div class="date_row">
                <input type="number" placeholder="day" min="1" max="31" required id="day">
                <input type="number" placeholder="month" min="1" max="12" required id="month">
                <input type="number" placeholder="year" min="2000" required id="year">
            </div>
            <button type="submit" id="submit">create</button>
            <button id="import" onclick="importData()"></button>
        </form>
        <div class="controls">
            <button id="download" onclick="downloadData()"></button>
            <button id="delete"></button>
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" placeholder="search by title" id="search">
                <div class="btnSearch">
                    <button onclick="setSearchMode(this.innerHTML)" id="searchTitle">search by title</button>
                    <button onclick="setSearchMode(this.innerHTML)" id="searchCategory">search by category</button>
                </div>
            </div>
        </div>
        <div class="output">
            <table>
                <thead>
                    <th>date</th>
                    <th>title</th>
                    <th>price</th>
                    <th>category</th>
                    <th></th>
                </thead>
                <tbody id="body">
                </tbody>
            </table>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
